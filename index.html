<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diego Chiapa</title>
    <link rel="styleSheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <span class="logo">Logo</span>
      <button class="button primary">CURRICULUM</button>
    </header>
    <main>
      <section id="aboutMe">
        <article id="myPhoto">
          <img id="foto" src="./img/person.png" alt="fotografía mía" />
          <img id="fondo1" src="./img/Vector1.svg" alt="fondo, forma verde" />
          <img id="fondo2" src="./img/Vector2.svg" alt="fondo, forma lila" />
        </article>
        <article id="myDescrption">
          <h3>Hola!</h3>
          <h2>Soy Diego</h2>
          <p>
            Un Frontend Developer apasionado, me encanta llevar a la practica diseños
            inspiradores y que revolucionan tu web.
          </p>
        </article>
        <article id="mySocials">
          <a class="button primary" href="#" target="_blank">
            <img src="./img/phone.png" alt="logo de telefono" />
          </a>
          <a class="button primary" href="#" target="_blank">
            <img src="./img/mail.png" alt="logo de email" />
          </a>
          <a class="button primary" href="#" target="_blank">
            <img src="./img/github.png" alt="logo de github" />
          </a>
          <a class="button primary" href="#" target="_blank">
            <img src="./img/instagram.png" alt="logo de instagram" />
          </a>
        </article>
      </section>
    </main>
    <footer></footer>
    <script src="./js/app.js"></script>
  </body>
</html>
